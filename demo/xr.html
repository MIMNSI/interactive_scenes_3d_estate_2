<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Demo - VR Garden</title>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>

    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }

  </style>

</head>

<body>
  <script type="module">
    import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';
    import * as THREE from 'three';
    const viewer = new GaussianSplats3D.Viewer({
      'initialCameraLookAt': [-79.86954, -22.87447, 18.19079],
      'webXRMode': GaussianSplats3D.WebXRMode.AR
    });
    let path = 'https://mimnsi.github.io/interactive_scenes_3d_estate_2/demo/assets/data/UV_FST/model-3.splat';
    viewer.addSplatScene(path, {
        'scale': [1,1,1],
        'position': [-71.70572, -24.37062, 21.50605]
    })
    .then(() => {
        viewer.start();
    });
  </script>
</body>

</html>
