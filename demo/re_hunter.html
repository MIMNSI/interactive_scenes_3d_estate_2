<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Demo - Stump</title>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>

    body {
      background-color: #ffffff;
      height: 100vh;
      margin: 0px;
    }

  </style>

</head>

<body>
  <script type="module">
    import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';

    const urlParams = new URLSearchParams(window.location.search);
    const mode = parseInt(urlParams.get('mode')) || 0;

    const viewer = new GaussianSplats3D.Viewer({
        //'cameraUp': [-0.03110, 0.01230, 0.99944],
        //'initialCameraPosition': [0.47509, 0.04026, 0.15100],
        //'initialCameraLookAt': [-0.21690, -0.00433, -0.18749],
        'cameraUp': [-0.05656, -0.99835, -0.01004],
        'initialCameraPosition': [-0.91937, -0.60432, -0.40338],
        'initialCameraLookAt': [-0.07029, -0.36705, 0.31960],
        'sphericalHarmonicsDegree': 2
    });
    let path = 'assets/data/re_hunter/re_hunter' + (mode ? '' : '') + '.ply';
    viewer.addSplatScene(path, {
      'streamView': true
    })
    .then(() => {
        viewer.start();
    });
  </script>
</body>

</html>
