<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Viewer</title>
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>

    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }

  </style>

</head>

<body>
  <script type="module">
    import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';

    const urlParams = new URLSearchParams(window.location.search);
    const scenePath = urlParams.get('scene');
    const cameraUp = urlParams.get('cameraUp').split(',').map(Number);
    const initialCameraPosition = urlParams.get('initialCameraPosition').split(',').map(Number);
    const initialCameraLookAt = urlParams.get('initialCameraLookAt').split(',').map(Number);
    const sphericalHarmonicsDegree = parseInt(urlParams.get('shDegree'));

    const viewer = new GaussianSplats3D.Viewer({
        'cameraUp': cameraUp,
        'initialCameraPosition': initialCameraPosition,
        'initialCameraLookAt': initialCameraLookAt,
        'sphericalHarmonicsDegree': sphericalHarmonicsDegree
    });

    viewer.addSplatScene(scenePath, {
      'progressiveLoad': false
    })
    .then(() => {
        viewer.start();
    });
  </script>
</body>

</html>
