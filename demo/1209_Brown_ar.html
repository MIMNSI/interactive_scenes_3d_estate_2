<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Demo - 1209_Brown</title>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <script type="module" src="https://unpkg.com/@leoncvlt/ar-button"></script>
  <link rel="stylesheet" href="https://unpkg.com/@leoncvlt/ar-button/styles.css">
  <style>
    body {
      background-color: #FFFFFF;
      height: 100vh;
      margin: 0px;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';

    const urlParams = new URLSearchParams(window.location.search);
    const mode = parseInt(urlParams.get('mode')) || 0;

    const viewer = new GaussianSplats3D.Viewer({
        'cameraUp': [0.01896, -0.99955, -0.02341],
        'initialCameraPosition': [-0.98641, -0.83035, -0.28385],
        'initialCameraLookAt': [-0.00361, -0.20809, 0.02977],
        'sphericalHarmonicsDegree': 2
    });
    let path = 'assets/data/1209_Brown/1209_Brown' + (mode ? '' : '') + '.ply';
    viewer.addSplatScene(path, {
      'streamView': true
    })
    .then(() => {
        viewer.start();
    });
  </script>
 <button id="viewButton" onclick="window.location.href='1209_ar.html'">View in your Home</button>
  
  <label id="infoLabel">Swipe to Rotate, Ping to Zoom</label>
</body>
</html>
