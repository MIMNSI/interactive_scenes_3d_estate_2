
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exported Scene</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    /* Updated CSS styles */
    body,
    html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    #modeTabs {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background: #1D1E22;
      padding: 5px;
      border-radius: 33px;
      z-index: 1000;
    }

    #modeTabs button {
      border-radius: 33px;
      padding: 10px 30px;
      font-size: 20px;
      color: #ffffff;
      background-color: #1D1E22;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #modeTabs button.active {
      border-radius: 33px;
      padding: 10px 30px;
      font-size: 20px;
      color: #222222;
      border: none;
      cursor: pointer;
      background-color: #ffffff;
      transition: background-color 0.3s;
    }

    .key_sec {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
    }

    .key_sec ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 0;
    }

    .key_sec ul li {
      width: calc((100% / 4) - 5px);
    }

    .key_sec ul li div {
      padding: 10px 3px;
      background: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }

    .mouse_sec {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .ui-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      color: white;
      z-index: 10;
      font-size: 14px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #hotspotContent {
      position: fixed;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 1001;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: none;
      font-size: 14px;
    }

    #infoPopup {
      position: absolute;
      bottom: 35px;
      left: 10%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    #scrollControls {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #toggleCameraModeContainer {
      margin-bottom: 10px;
    }

    #exploreControlsContent {
      position: relative;
    }

    #exploreControlsContent .close_btn {
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.9;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    #exploreControlsContent .close_btn:hover svg rect {
      fill: #fff;
    }

    #exploreControlsContent .close_btn:hover svg path {
      stroke: #222222;
    }

    #scrollControlsContent,
    #exploreControlsContent {
      display: flex;
      flex-direction: row;
      gap: 40px;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease-in-out;
      width: 100%;
    }

    #exploreControlsContent {
      gap: 90px !important;
      justify-content: space-between !important;
      margin: 0 8px;
    }

    #scrollControlsContent.hidden,
    #exploreControlsContent.hidden {
      opacity: 0;
      pointer-events: none;
      position: absolute;
    }

    #exploreControlsContent p {
      color: white;
      font-size: 20px;
      text-align: left;
      margin: 0;
    }

    #scrollControls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(62, 62, 62, 0.35);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      padding: 8px 10px;
      border-radius: 60px;
      color: white;
      z-index: 1000;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 25%);
    }

    #scrollPercentage {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #progressBarContainer {
      width: 200px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    #progressBar {
      width: 0%;
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.3s ease;
    }

    #controlsPlaceholder {
      display: none;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    #controlsPlaceholder:hover svg rect,
    #scrollButtons svg.left_arrow:hover rect,
    #scrollButtons svg.right_arrow:hover rect,
    #scrollButtons svg.play_btn:hover rect.c {
      fill: #ffffff;
    }

    svg.play_btn:hover rect {
      fill: #ffffff;
    }

    svg.play_btn:hover path {
      stroke: #222222;
      fill: #222222;
    }

    #scrollButtons svg.play_btn:hover rect.d {
      fill: #222222;
    }

    #controlsPlaceholder:hover svg path,
    #scrollButtons svg.left_arrow:hover path,
    #scrollButtons svg.right_arrow:hover path {
      stroke: #222222;
    }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #197c1d;
    }

    #scrollButtons {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    #scrollButtons svg {
      cursor: pointer;
    }

    #muteButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100000;
      transition: opacity 0.5s ease-out;
    }

    #preloader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #preloader h1 {
      font-size: 48px;
      color: #ffffff;
      text-align: center;
      font-family: 'Courier New', monospace;
    }

    #preloader .spinner {
      width: 25px;
      height: 25px;
      border: 5px solid #ffffff;
      border-top: 5px solid #F76900;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Start Screen Frosted Glass Effect */
    #startButtonContainer {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    #startButton {
      padding: 20px 40px;
      font-size: 24px;
      background-color: rgba(255, 255, 255, 0.25);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Ensure the toggleCameraMode button has consistent styling */
    #toggleCameraMode {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #toggleCameraMode:hover {
      background-color: #197c1d;
    }

    /* Joystick Styles */
    #joystickContainer {
      position: absolute;
      bottom: 50px;
      left: 50px;
      z-index: 1000;
    }

    #joystickCanvas {
      width: 100px;
      height: 100px;
      touch-action: none;
    }

    @media only screen and (max-width: 768px) {
      .key_sec ul li {
        width: calc((100% / 3) - 5px);
      }

      .key_sec {
        gap: 20px;
      }

      #modeTabs {
        justify-content: space-between;
        width: 70%;
        top: 50px;
      }

      #modeTabs button,
      #modeTabs button.active {
        padding: 15px 30px;
        font-size: 14px;
      }

      #exploreControlsContent {
        flex-direction: column;
        gap: 20px !important;
        margin: 0;
      }

      .key_sec ul {
        padding: 0;
      }

      #controlsPlaceholder,
      #exploreControlsContent p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  </div>
  <!-- Start Screen -->
  <div id="startButtonContainer">

  <canvas id="renderCanvas"></canvas>

  <!-- Scroll Controls -->
  <div id="scrollControls">
    <div id="toggleCameraModeContainer">
      <!-- <button id="toggleCameraMode" onclick="toggleCameraMode()">Mode: Explore</button> -->
    </div>
    <div id="scrollControlsContent">
      <div id="scrollButtons">
        <svg class="left_arrow" onclick="handleButtonScroll(-1)" width="40" height="40" viewBox="0 0 53 52" fill="none" xmlns="http://www.w3.org/2000/svg">

        </svg>

    </div>
    <div id="exploreControlsContent">
      <div class="close_btn">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="40" height="40" rx="20" transform="matrix(-1 0 0 1 40 0)" fill="#222222" />
          <path d="M26 14L14 26" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M14 14L26 26" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />

      </div>
      <div class="key_sec">

          <li><div>W</div></li>

    <div id="controlsPlaceholder">
      <svg width="40" height="40" viewBox="0 0 52 53" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="52" height="51.358" rx="25.679" transform="matrix(-1 0 0 1 52 0.814941)" fill="#222222" />
        <path d="M17 31.1543L25.8586 22.2957C25.9367 22.2176 26.0633 22.2176 26.1414 22.2957L35 31.1543" stroke="white" stroke-width="3" stroke-linecap="round" />
      </svg>
      Controls

  <!-- Mute Button -->

  <!-- Babylon.js CDN -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script>

    const exploreControls = document.getElementById("exploreControlsContent");
    const controlsPlaceholder = document.getElementById("controlsPlaceholder");

    // Click event on exploreControlsContent (pseudo-element workaround)
    exploreControls.addEventListener("click", function (e) {
      const rect = exploreControls.getBoundingClientRect();
      if (e.clientY < rect.top && e.clientX > rect.left && e.clientX < rect.right) {
        exploreControls.style.display = "none";
        controlsPlaceholder.style.display = "flex";
      }
    });

    // Show controls when clicking on "? controls"
    controlsPlaceholder.addEventListener("click", function () {
      exploreControls.style.display = "flex";
      controlsPlaceholder.style.display = "none";
    });


    // Initialize cameraMode and other variables
    let cameraMode = 'tour';
    const allowedCameraModes = ["tour","explore"];
    let loopMode = true;
    let autoPlaySpeed = 0.05;
    let autoPlayEnabled = true;

    // Function to update scroll controls visibility
    function updateScrollControlsVisibility() {
    const scrollControlsContent = document.getElementById('scrollControlsContent');
      const exploreControlsContent = document.getElementById('exploreControlsContent');
      if (cameraMode === 'explore') {
        scrollControlsContent.classList.add('hidden');
        exploreControlsContent.classList.remove('hidden');
      } else {
        scrollControlsContent.classList.remove('hidden');
        exploreControlsContent.classList.add('hidden');
      }
    }

    // Function to toggle camera mode
    function toggleCameraMode() {
      const currentIndex = allowedCameraModes.indexOf(cameraMode);
      const nextIndex = (currentIndex + 1) % allowedCameraModes.length;
      cameraMode = allowedCameraModes[nextIndex];

      const toggleButton = document.getElementById('toggleCameraMode');
      if (toggleButton) {
        toggleButton.textContent = 'Mode: ' + cameraMode.charAt(0).toUpperCase() + cameraMode.slice(1);
      }
      // Additional logic to handle camera mode change
      if (cameraMode === 'tour') {
        userControl = false;
      } else if (cameraMode === 'explore') {
        userControl = true;
      }

      if(BABYLON.VirtualJoystick.Canvas && (cameraMode === 'explore' || cameraMode === 'auto')){ 
            BABYLON.VirtualJoystick.Canvas.style.zIndex = "10";
        } else if (BABYLON.VirtualJoystick.Canvas && cameraMode === 'tour' ){
            BABYLON.VirtualJoystick.Canvas.style.zIndex = "-10";
        }


        // Get buttons
      const manualButton = document.getElementById("manualExploreTab");
      const exploreButton = document.getElementById("flythroughTab");

      // Remove 'active' class from all buttons
      manualButton.classList.remove("active");
      exploreButton.classList.remove("active");

      // Check the active tab using the function and apply the class
      if (getActiveTab(cameraMode)) {
        if (cameraMode === "explore") {
          manualButton.classList.add("active");
        } else if (cameraMode === "tour") {
          exploreButton.classList.add("active");
        }
      }

      togglePlayPauseIcon();

      // For 'auto' mode, userControl will be dynamically updated based on user interactions
      updateScrollControlsVisibility();
      console.log('Camera Mode:', cameraMode);
    }

    function getActiveTab(tab) {
      // Logic to determine the active tab
      return tab === "explore" || tab === "tour"; // Example condition
    }

    updateScrollControlsVisibility();

    const preloader = document.getElementById('preloader');
    const canvas = document.getElementById('renderCanvas');
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);
    window.scene = scene;

    // Set the background color
    scene.clearColor = BABYLON.Color3.FromHexString('#7D7D7D').toColor4(1);

    // Create the camera
    const camera = new BABYLON.UniversalCamera(
      'camera',
      new BABYLON.Vector3(8.8396301932676, -0.5717837521037488, 4.465428955632084),
      scene
    );
    camera.attachControl(canvas, true);

    // Adjust camera sensitivity
    camera.speed = 0.46;
    camera.angularSensibility = 4000;

    // Initialize rotationQuaternion with the first waypoint's rotation
    camera.rotationQuaternion = new BABYLON.Quaternion(
      -0.006981696854304767,
      0.9521789858881534,
      -0.021818987835214576,
      -0.3046807451902422
    ).normalize();

    // Ensure Euler angles match the quaternion
    camera.rotation = camera.rotationQuaternion.toEulerAngles();

    // Enable WASD keys for movement
    camera.keysUp.push(87); // W
    camera.keysDown.push(83); // S
    camera.keysLeft.push(65); // A
    camera.keysRight.push(68); // D

    // Add Q and E keys for vertical movement
    camera.keysUpward.push(81); // Q
    camera.keysDownward.push(69); // E
    camera.inputs.addGamepad();

    // Variables to manage camera control state
    let userControl = cameraMode === 'explore';
    let animatingToPath = false;

    const isMobileDevice = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(
      navigator.userAgent.toLowerCase()
    );

    if (isMobileDevice) {
      var leftJoystick = new BABYLON.VirtualJoystick(true);
      var rightJoystick = new BABYLON.VirtualJoystick(false);
      if('explore' === 'tour'){
      if(BABYLON.VirtualJoystick.Canvas){
          BABYLON.VirtualJoystick.Canvas.style.zIndex = "-10";
  }} else {
         if(BABYLON.VirtualJoystick.Canvas){
          BABYLON.VirtualJoystick.Canvas.style.zIndex = "10";
  }
  }
  
      scene.onBeforeRenderObservable.add(()=>{
          if(leftJoystick.pressed){
            userControl = true;
            const deltaTime = engine.getDeltaTime() / 1000;
            const moveSpeed = deltaTime * 5 * 0.46;
        
            // Get the movement values from the joystick
            const moveX = leftJoystick.deltaPosition.x * moveSpeed;
            const moveZ = leftJoystick.deltaPosition.y * moveSpeed;
        
            // Calculate the forward and right directions
            const forward = camera.getDirection(BABYLON.Axis.Z);
            const right = camera.getDirection(BABYLON.Axis.X);
        
            // Calculate the movement vector
            const move = forward.scale(moveZ).add(right.scale(moveX));
        
            // Update the camera position
            camera.position.addInPlace(move);
              
          }
          if (rightJoystick.pressed) {
            const deltaX = rightJoystick.deltaPosition.x;
            const deltaY = rightJoystick.deltaPosition.y;
        
            const angularSensibility = 200 * 0.46; // Adjust rotation speed
        
            // Get current yaw and pitch from the camera's rotation quaternion
            const currentEuler = camera.rotationQuaternion.toEulerAngles();
            let yaw = currentEuler.y;
            let pitch = currentEuler.x;
        
            // Update yaw and pitch based on joystick input
            yaw += deltaX / angularSensibility;
            pitch -= deltaY / angularSensibility;
        
            // Clamp the pitch to prevent rolling
            const maxPitch = Math.PI / 2; // Maximum pitch angle (90 degrees)
            pitch = Math.max(-maxPitch, Math.min(maxPitch, pitch));
        
            // Update the camera's rotation quaternion without introducing roll
            camera.rotationQuaternion = BABYLON.Quaternion.RotationYawPitchRoll(yaw, pitch, 0);
        }
      })
    }
    // Enable camera collisions and gravity
    camera.checkCollisions = true;
    camera.applyGravity = false;
    camera.ellipsoid = new BABYLON.Vector3(0.1, 0.1, 0.1);

    // Create a basic light
    new BABYLON.HemisphericLight('light', new BABYLON.Vector3(0, 1, 0), scene);


    // Variables for scroll position and target
    let scrollPosition = 0;

        } else {
          userControl = false;
        }
      }
    });

    window.addEventListener('keydown', function () {
      if (cameraMode === 'explore' || cameraMode === 'auto') {
        userControl = true;
      } else {
        userControl = false;
      }
    });

    // Mute button functionality
    const muteButton = document.getElementById('muteButton');
    muteButton.textContent = isMuted ? '🔇 Unmute' : '🔊 Mute';
    muteButton.addEventListener('click', function() {
      isMuted = !isMuted;
      muteButton.textContent = isMuted ? '🔇 Unmute' : '🔊 Mute';

      if (isMuted) {
        // Stop all active sounds
        Object.values(activeSounds).forEach(sound => {
          if (sound.isPlaying) {
            sound.pause();
          }
        });
      } else {
        // Resume sounds that should be playing
        Object.values(activeSounds).forEach(sound => {
          if (!sound.isPlaying) {
            sound.play();
          }
        });
      }
    });

    // Start button functionality
    document.getElementById('startButton').addEventListener('click', function() {
      // Hide the start button
      document.getElementById('startButtonContainer').style.display = 'none';

      // Resume audio context if suspended
      if (BABYLON.Engine.audioEngine.audioContext.state === 'suspended') {
        BABYLON.Engine.audioEngine.audioContext.resume();
      }

      // Play audio interactions with autoplay set to true
      waypoints.forEach((wp, index) => {
        wp.interactions.forEach((interaction) => {
          if (interaction.type === 'audio') {
            const data = interaction.data;
            if (data.autoplay) {
              playAudio({ ...data, id: interaction.id }, index);
            }
          }
        });
      });
    });

    // Resize
    window.addEventListener('resize', function () {
      engine.resize();
    });

  </script>
</body>
