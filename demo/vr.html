<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Demo - VR Garden</title>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>

    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }

  </style>

</head>

<body>
  <script type="module">
    import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';
    import * as THREE from 'three';
    const viewer = new GaussianSplats3D.Viewer({
      'initialCameraLookAt': [0.04327, -0.37530, 0],
      'webXRMode': GaussianSplats3D.WebXRMode.AR
    });
    let path = 'assets/data/stag_white_chair/stag_white_chair.ply';
    viewer.addSplatScene(path, {
        'rotation': new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0.01933, -0.35830, 0).normalize(), new THREE.Vector3(0, 1, 0)).toArray(),
        'scale': [0.5, 0.5, 0.5],
        'position': [0, -1.2, -2]
    })
    .then(() => {
        viewer.start();
    });
  </script>
</body>

</html>
