<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Demo - 5205_OliveGreen</title>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>
    body {
      background-color: #FFFFFF;
      height: 100vh;
      margin: 0px;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';

    const urlParams = new URLSearchParams(window.location.search);
    const mode = parseInt(urlParams.get('mode')) || 0;

    const viewer = new GaussianSplats3D.Viewer({
        'cameraUp': [-0.00527, -0.99738, -0.07209],
        'initialCameraPosition': [0.71211, -1.04252, 1.25137],
        'initialCameraLookAt': [-0.01890, -0.35686, 0.12129],
        'sphericalHarmonicsDegree': 2
    });
    let path = 'assets/data/5205_OliveGreen/5205_OliveGreen' + (mode ? '' : '') + '.ply';
    viewer.addSplatScene(path, {
      'streamView': true
    })
    .then(() => {
        viewer.start();
    });
  </script>
</body>
</html>
